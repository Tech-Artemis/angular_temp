<!-- Product Catagories Area Start -->
<div class="products-catagories-area clearfix">
    <div class="amado-pro-catagory clearfix">

        <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let product of products">
                <mat-card class="mat-elevation-z4 mat-card-custom">
                    <img mat-card-image [src]="product.ImagePath">
                    <mat-card-header>
                        <mat-card-title>{{product.Name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>Add to cart</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <!-- Single Catagory -->
        <div class="single-products-catagory clearfix">
            <a href="shop.html">
                <img src="assets/img/Products/room-freshner/scent-wali-room-freshner-aromatic-diffuser-set-room-freshener.jpg" alt="">
                <!-- Hover Content -->
                <div class="hover-content">
                    <div class="line"></div>
                    <p>From $180</p>
                    <h4>Modern Chair</h4>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- Product Catagories Area End -->
