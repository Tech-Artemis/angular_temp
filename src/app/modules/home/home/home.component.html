<!-- Product Catagories Area Start -->
<div class="products-catagories-area clearfix">
    <div class="amado-pro-catagory clearfix">

        <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let image of images">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>Mountains</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="image">
                    <mat-card-content>
                        <p>
                            The Himalayas is a mountain range in Asia.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <!-- Single Catagory -->
        <div class="single-products-catagory clearfix">
            <a href="shop.html">
                <img src="assets/img/bg-img/1.jpg" alt="">
                <!-- Hover Content -->
                <div class="hover-content">
                    <div class="line"></div>
                    <p>From $180</p>
                    <h4>Modern Chair</h4>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- Product Catagories Area End -->
