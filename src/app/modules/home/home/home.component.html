<svg-icon name="grooming" [style]="{ height: '32px', width:'32px', fill: 'white' }">
</svg-icon>

<!-- Product Catagories Area Start -->
<div class="products-catagories-area clearfix">
    <div class="amado-pro-catagory clearfix">

        <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%"
                *ngFor="let product of products">
                <mat-card class="mat-elevation-z4 mat-card-custom">
                    <img mat-card-image [src]="product.ImagePath">
                    <mat-card-header>
                        <mat-card-title>{{product.Name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                    <mat-card-actions>
                        <a mat-button routerLink="/cart">
                            <svg-icon name="cart_yellow" [style]="{ height: '24px', width:'24px' }">
                            </svg-icon>
                            Add to cart
                        </a>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<!-- Product Catagories Area End -->
